<!DOCTYPE HTML>
<html>
    <head>
        <link rel="shortcut icon" href="/favicon.ico">
        <title>Rootify</title>
        <link rel="stylesheet" type="text/css" href="/css/login.css">
        
        <script type="text/javascript">
            var getCookie = function(name) {
                var re = new RegExp(name + "=([^;]+)");
                var value = re.exec(document.cookie);
                return (value != null) ? unescape(value[1]) : null;
            }
            
            var token = getCookie('myToken')
            if (token != null && token.trim() != '') {
                window.location.replace('http://rootify.io/home');
            }
        </script>
    </head>

            </div>
            <div id="div">
                <img class="logo" src="/assets/rootify.png"/>
                <p>Rootify visualizes your taste in music and allows you to branch out and discover new artists and tracks based on your Spotify listening history.<br>

            <div id="thediv">
                <a class="spotbutton" href="/login"><img style="vertical-align:middle"  src="/assets/spotify.png"/>  Log in with Spotify</a>
            </div>
